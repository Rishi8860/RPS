{% extends 'website/temp.html' %}
{% load static%}
{% block content %}
  <!-- department section -->

  <section class="department_section layout_padding">
    <div class="department_container">
      <div class="container ">
        <div class="heading_container heading_center">
          <h2 style="color: white;  text-shadow: 1px 1px 1px black;">
            Our Departments / हमारे विभाग
          </h2>
          <p style="color: white;  text-shadow: 1px 1px 1px black;">
            We have different departments for your every need <br> आपकी हर स्थिति के लिए हमारे पास अलग-अलग विभाग हैं
          </p>
        </div>
        <div class="row">
          {% for i in depart %}
          <div class="col-md-3">
            <div class="box ">
              <div class="img-box">
                <img src="{{i.Logo.url}}" alt="">
              </div>
              <div class="detail-box">
                <h5>
                  {{i.Department}}
                </h5>
                <p>
                  {{i.About}}
                </p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="btn-box">
          <a href="{% url 'home' %}">
            Home
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- end department section -->




{% endblock content%}
